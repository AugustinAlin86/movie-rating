<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Admin Login</h1>
    <form id="adminLoginForm">
      <input type="email" id="email" name="email" placeholder="Email" required autocomplete="email"><br>
      <input type="password" id="password" name="password" placeholder="Password" required autocomplete="current-password"><br>
      <button type="submit">Login</button>
    </form>
    <p id="message"></p>
  </div>

  <script>
    document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('/api/auth/admin-login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        const message = document.getElementById('message');

        if (response.status === 200) {
          if (data.admin.role === 'admin') {
            message.textContent = 'Login successful!';
            window.location.href = '/admin-dashboard.html'; // Redirect to admin dashboard
          } else {
            message.textContent = 'You are not an admin!';
          }
        } else {
          message.textContent = `Error: ${data.message}`;
        }
      } catch (error) {
        console.error('Error during login:', error);
        document.getElementById('message').textContent = `Error: ${error.message}`;
      }
    });
  </script>
</body>
</html>
