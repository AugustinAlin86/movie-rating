<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      background-image: url('assets/pexels-sheinshine-3127880.jpg');
      background-size: cover;
      background-position: center;
      margin: 0;
      color: white;
      display: flex;
      align-items: flex-end;
      justify-content: flex-end;
      height: 100vh;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 15px;
      border-radius: 10px;
      margin: 20px;
      width: 250px;
    }
    h1 {
      margin-top: 0;
      text-align: center;
    }
    input {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.7);
      color: black;
      cursor: pointer;
    }
    button:hover {
      background-color: rgba(255, 255, 255, 0.9);
    }
    #message {
      margin-top: 10px;
      color: yellow;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sign Up</h1>
    <form id="signupForm">
      <input type="email" id="email" name="email" placeholder="Email" required autocomplete="email"><br>
      <input type="password" id="password" name="password" placeholder="Password" required autocomplete="new-password"><br>
      <button type="submit">Sign Up</button>
    </form>
    <p id="message"></p>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('/api/auth/signup', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        const message = document.getElementById('message');

        if (response.status === 201) {
          message.textContent = 'Signup successful!';
          window.location.href = '/user-login.html'; // Redirect to user login
        } else {
          message.textContent = `Error: ${data.message}`;
        }
      } catch (error) {
        console.error('Error during signup:', error);
        document.getElementById('message').textContent = `Error: ${error.message}`;
      }
    });
  </script>
</body>
</html>
