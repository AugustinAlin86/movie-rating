<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      background-image: url('assets/pexels-goumbik-1420709.jpg');
      background-size: cover;
      background-position: center;
      margin: 0;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
    }
    .header {
      text-align: center;
      margin-top: 100px;
      color: rgb(113, 58, 58);
    }
    .container {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 15px;
      border-radius: 10px;
      margin: 20px;
      width: 250px;
      align-self: flex-end;
      justify-self: flex-end;
    }
    h1 {
      margin-top: 0;
      text-align: center;
    }
    input {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.7);
      color: black;
      cursor: pointer;
    }
    button:hover {
      background-color: rgba(255, 255, 255, 0.9);
    }
    #message {
      margin-top: 10px;
      color: yellow;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Your Vote Matters</h1>
  </div>
  <div class="container">
    <h1>User Login</h1>
    <form id="userLoginForm">
      <input type="email" id="email" name="email" placeholder="Email" required autocomplete="email"><br>
      <input type="password" id="password" name="password" placeholder="Password" required autocomplete="current-password"><br>
      <button type="submit">Login</button>
    </form>
    <p id="message"></p>
  </div>

  <script>
    document.getElementById('userLoginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        const message = document.getElementById('message');

        if (response.status === 200) {
          if (data.user.role === 'user') {
            message.textContent = 'Login successful!';
            window.location.href = '/user-dashboard.html'; // Redirect to user dashboard
          } else {
            message.textContent = 'You are not a user!';
          }
        } else {
          message.textContent = `Error: ${data.message}`;
        }
      } catch (error) {
        console.error('Error during login:', error);
        document.getElementById('message').textContent = `Error: ${error.message}`;
      }
    });
  </script>
</body>
</html>
